<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Envío - Mueblería Ejemplo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn .button-link {
            color: white;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            height: 100%;
            line-height: inherit;
        }

        .btn .button-link:hover,
        .btn .button-link:focus {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="P01_index.html">Inicio</a></li>
            <li class="breadcrumb-item"><a href="P01_cart.html">Carrito de Compras</a></li>
            <li class="breadcrumb-item active" aria-current="page">Información de Envío</li>
        </ol>
    </nav>
    <div class="container mt-4">
        <h2>Información de Envío</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nombre Completo</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre Completo">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Dirección 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, estudio, o piso">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Elejir...</option>
                        <option>Campeche</option>
                        <option>Jalisco</option>
                        <option>Yucatan</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Código Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Verificar información
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary"><a class="button-link" href="pago.html">Continuar al Pago</a></button>
        </form>
    </div>
    <footer class="bg-dark text-white mt-4">
        <div class="container-fluid py-3">
            <div class="row">
                <div class="col-md-6">
                    <h5>Mueblería Roble Fuerte</h5>
                    <p>La mejor mueblería en línea para tu hogar.</p>
                </div>
                <div class="col-md-6">
                    <h5>Contacto</h5>
                    <ul class="list-unstyled">
                        <li>Dirección: Calle 123</li>
                        <li>Teléfono: +1 234 567 8900</li>
                        <li>Email: contacto@muebleriaroblefuerte.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
